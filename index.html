<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Regalo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .question {
            display: none;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4cae4c;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuta nel tuo quiz per il tuo regalo personale!</h1>
        <div id="question-container">
            <div class="question" id="q0">
                <p>1. Qual è il gruppo preferito di Roberto?</p>
                <input type="text" id="a0" placeholder="Risposta">
            </div>
            <div class="question" id="q1">
                <p>2. Qual è la parolaccia detta da Chicco?</p>
                <input type="text" id="a1" placeholder="Risposta">
            </div>
            <div class="question" id="q2">
                <p>3. Di che colore era il cavallo bianco di Napoleone?</p>
                <input type="text" id="a2" placeholder="Risposta">
            </div>
        </div>
        <button id="next">Prossima domanda</button>
        <div id="message"></div>
    </div>

    <script>
        const questions = [
            { question: "Qual è il gruppo preferito di Roberto?", answer: "883", hint: "Si tratta di un evento musicale." },
            { question: "Qual è la parolaccia detta da Chicco?", answer: "mortacci vostra", hint: "Avverrà in estate." },
            { question: "Di che colore era il cavallo bianco di Napoleone?", answer: "bianco", hint: "Il mese ha 31 giorni." }
        ];
        let currentQuestion = 0;

        const questionContainer = document.getElementById("question-container");
        const messageDiv = document.getElementById("message");
        const nextButton = document.getElementById("next");
        const totalQuestions = questions.length;

        function showQuestion(index) {
            document.querySelectorAll(".question").forEach(q => q.style.display = "none");
            document.getElementById(`q${index}`).style.display = "block";
            messageDiv.textContent = "";
        }

        function checkAnswer() {
            const answerInput = document.getElementById(`a${currentQuestion}`).value.trim().toLowerCase();
            if (answerInput.includes(questions[currentQuestion].answer.toLowerCase())) {
                if (currentQuestion < totalQuestions - 1) {
                    messageDiv.textContent = "Esatto! " + questions[currentQuestion].hint;
                    currentQuestion++;
                    setTimeout(() => showQuestion(currentQuestion), 1500);
                } else {
                    messageDiv.textContent = "Complimenti hai risposto bene a tutte le domande!";
                    setTimeout(() => {
                        messageDiv.innerHTML = "Il tuo regalo è il concerto di <strong>Cesare Cremonini</strong> il 18 Luglio 2025! <br>Tanti auguri di Buon Natale! ✨❤️";
                    }, 2000);
                    nextButton.style.display = "none";
                }
            } else {
                messageDiv.textContent = "Risposta sbagliata! Riprova.";
            }
        }

        nextButton.addEventListener("click", checkAnswer);
        showQuestion(currentQuestion);
    </script>
</body>
</html>
